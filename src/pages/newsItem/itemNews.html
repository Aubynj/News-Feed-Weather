
  <ion-header>
    <ion-navbar>
      <button menuToggle *ngIf="!itemSelected">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>News Details</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngIf="itemSelected">
      <img src="{{itemSelected.urlToImage}}"/>
      
      <ion-row>
        <ion-col>
          <button ion-button icon-left small clear>
            <div>{{itemSelected.author}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button  ion-button icon-center small >
            <div>{{itemSelected.publishedAt}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <h3 text-center *ngIf="itemSelected" padding>
      {{itemSelected.title}}
    </h3>
    <div padding>
      {{itemSelected.description}} <br>
      <p><a href={{itemSelected.url}}>Click here</a> to read more</p>
    </div>

    <ion-fab right bottom #fab>
      <button ion-fab mini color="danger"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="share('facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab (click)="share('twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>
